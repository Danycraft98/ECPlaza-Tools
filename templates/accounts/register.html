{% extends 'accounts_base.html' %}


{% block style %}
    <link type='text/css' rel='stylesheet' href="{{ url_for('static', filename='css/style_login.min.css') }}">
{% endblock %}


{% block content %}
    <div class='container-fluid limiter'>
        <div class='container-login100'> <!--style="background-image: url('images/bg-01.jpg');"-->
            <div class='wrap-login100'>
                <form class='login100-form validate-form' method='POST' action=''>
                <span class='login100-form-logo text-black-50'>
                    <i class='fa fa-user'></i>
                </span>

                    <span class='login100-form-title p-b-34 p-t-27'>가입하기</span>

                    <div class='wrap-input100 validate-input' data-validate='사용자 이름 입력해주세요'>
                        <input class='input100' type='text' placeholder='사용자 이름' id='username' name='username' value='{{ request.form.username }}' aria-label='사용자 이름'>
                        <span class='focus-input100' data-placeholder=''>
                        <i class='focus-input100 fa fa-user'></i>
                    </span>
                    </div>

                    <div class='wrap-input100 validate-input' data-validate='이메일 입력해주세요'>
                        <input class='input100' type='email' placeholder='이메일' id='email' name='email' value='{{ request.form.email }}' aria-label='이메일'>
                        <span class='focus-input100' data-placeholder=''>
                        <i class='focus-input100 fa fa-email'></i>
                    </span>
                    </div>

                    <div class='wrap-input100 validate-input' data-validate='비밀번호 입력해주세요'>
                        <input class='input100' type='password' placeholder='비밀번호' id='password' name='password' value='{{ request.form.password }}' aria-label='비밀번호' autocomplete='true'>
                        <span class='focus-input100' data-placeholder=''>
                        <i class='focus-input100 fa fa-lock'></i>
                    </span>
                    </div>

                    <div class='wrap-input100 validate-input' data-validate='비밀번호 다시 입력해주세요'>
                        <input class='input100' type='password' placeholder='비밀번호' id='password2' name='password' value='{{ request.form.password }}' aria-label='비밀번호' autocomplete='true'>
                        <span class='focus-input100' data-placeholder=''>
                        <i class='focus-input100 fa fa-lock'></i>
                    </span>
                    </div>

                    <div class='container-login100-form-btn'>
                        <button type='submit' class='login100-form-btn'>가입하기</button>
                    </div>

                    <div class='text-center p-t-90'>
                        <a class='text-white disabled'>계정있으시나요?</a>
                        <a class='txt1' href="{{ url_for('accounts_app.login') }}">로그인</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% if error %}

        <p class='error'>
            <strong>Error:</strong> {{ error }}
        </p>

    {% endif %}


{% endblock %}
