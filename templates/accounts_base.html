{% load static %}

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link rel='shortcut icon' href="{% static 'images/favicon.ico' %}"/>
    <link type='text/css' rel='stylesheet' href="{% static 'css/style.min.css' %}">
    <link type='text/css' rel='stylesheet' href="{% static 'css/main.css' %}">
    {% block style %}{% endblock %}

    <title>이씨플라자 도구 애플리케이션</title>
</head>

<body>
<div class='container-fluid px-5 pb-5'>
    <div class='app-main__inner'>

        <div class='tabs-animation'>
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js' integrity='sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW'
            crossorigin='anonymous'></script>
    {% block script %}{% endblock %}

    {% block modal %}{% endblock %}
</div>
</body>
</html>
