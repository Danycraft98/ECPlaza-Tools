{% extends 'base.html' %}


{% block style %}
    <link rel='stylesheet' href='//cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css'>
{% endblock %}


{% block content %}
    <iframe id="galaxyIframe" name="galaxy" style="width: 1663px; height: 435px; top: 64px; left: 257px; display: block;" class="visible" src="https://ga-dev-tools.appspot.com/embed-api/basic-dashboard/"></iframe>

    <div class="Dashboard">
        <div id="embed-api-auth-container"></div>
        <div class="Chart">
            <header class="Titles">
                <h1 class="Titles-main">Sessions</h1>
                <p class="Titles-sub">Last 30 days</p>
            </header>
            <figure id="chart-container"></figure>
        </div>
        <div class="ViewSelector" id="view-selector-container"></div>
    </div>
{% endblock %}`


{% block script %}
    <script src='//cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js'></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        load_ajax('#chart-container', 'https://ga-dev-tools.appspot.com/embed-api/basic-dashboard/', get_text);
    </script>
{% endblock %}
