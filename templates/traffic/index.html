{% extends 'base.html' %}


{% block style %}
    <link rel='stylesheet' href='//cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css'>
{% endblock %}


{% block content %}

    <section id="auth-button"></section>
    <section id="view-selector"></section>
    <section id="timeline"></section>

    <div class='col-md-12 graph_wrap'>
        <span>Users Sessions</span>

        # select box to change type of graph
        <span class='col-md-4 select_box'>
            <select id='chart-type-1' aria-label=''>
                <option value='LINE'>Line</option>
                <option value='COLUMN'>Column</option>
                <option value='TABLE'>Table</option>
            </select>
        </span>

        # select box to switch between 1 week and 1 month
        <span class='col-md-4 select_box'>
            <select id='chart-1' aria-label=''>
                <option value='30daysAgo'>Last 30 Days</option>
                <option value='7daysAgo'>Last 7 Days</option>
            </select>
        </span>

        <div class='clearfix'></div>
        <div id='chart-1-container'></div>
    </div>
{% endblock %}


{% block script %}
    <script src='//cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js'></script>
    <script>
        gapi.analytics.ready(function () {
            console.log('test')
            gapi.analytics.auth.authorize({
                'serverAuth': {
                    'access_token': '{{ google_access_token }}'
                }
            });

            const viewSelector = new gapi.analytics.ViewSelector({
                container: 'view-selector'
            });

            // Step 5: Create the timeline chart.

            const timeline = new gapi.analytics.googleCharts.DataChart({
                reportType: 'ga',
                query: {
                    'dimensions': 'ga:date',
                    'metrics': 'ga:sessions',
                    'start-date': '30daysAgo',
                    'end-date': 'yesterday',
                },
                chart: {
                    type: 'LINE',
                    container: 'timeline'
                }
            });

            // Step 6: Hook up the components to work together.

            gapi.analytics.auth.on('success', function (response) {
                viewSelector.execute();
            });

            viewSelector.on('change', function (ids) {
                const newIds = {
                    query: {
                        ids: ids
                    }
                };
                timeline.set(newIds).execute();
            });
